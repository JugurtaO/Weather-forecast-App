<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My weather app</title>
    <link rel="stylesheet" href="../weatherforecast-site/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Chakra+Petch&family=Dancing+Script:wght@600&family=Fascinate&family=Josefin+Sans:wght@200&family=Potta+One&family=Tangerine&display=swap" rel="stylesheet">
    <link

    <script src="main.js" async></script>
    
  </head>

  <body>

  
    <div class="me">
      <span>By Jugurta OURZIK</span>
    </div>

    

    <h3 id="logo">Weather app <i class="fa fa-cloud"></i></h3>

    
      <div class="form">
        <input class="text-fill" type="text" placeholder="Paris,fr" />
        <input class="button" type="submit" value="search" >
      </div>
    

    <div class="weather-info">
        <h4 id="CC">  </h4>
        <h5 id="T"> </h5>
        <h5 id="P">   </h5>
        <h5 id="H"> </h5>
        <h5 id="MAX"> </h5>
        <h5 id="MIN"> </h5>




    </div>


    
  </body>
